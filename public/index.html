<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Categorias</title>
  <link rel="Stylesheet" href="style.css" />
 </head>
 <body>

  <h1>Pagina inicial</h1>
  <p>Acrescente /GET/categories em seu navegador para ver a lista com todas categorias.</p>
  <p>Acrescente /GET/categories/:id em seu navegador para ver apenas a categoria do id determinado.</p>
  <p>Acrescente /POST/categories/ em seu navegador para adicionar uma categoria ao banco de dados.</p>
 </body>
</html>
